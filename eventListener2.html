<!DOCTYPE html>
<head><title>Event Listener 2</title></head>
<body>
    <button id="testButton">Click Me!</button>
</body>

<script>
    const testButton = document.getElementById("testButton");

    testButton.addEventListener('click', function (){
        console.log("There is a click");
    });

    testButton.addEventListener('mouseover', function (){
        testButton.style.backgroundColor = "Blue";
        console.log("there is a mouseover");
    });

    testButton.addEventListener('mouseout', function(){
        testButton.style.backgroundColor = "";
        console.log("there is a mouseout");
    })
</script>
</html>
