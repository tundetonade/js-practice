<!DOCTYPE html>
<head>
    <title>Playwith with reduce</title>
</head>
<body>
    <header>

    <main>

    </main>
    <footer>

    </footer>
    <script>
        const data = [6, 5, 3, 2, 5]

        const reduceData = (propData)=>{
            return propData.reduce((previousValue, CurrentValue) =>{
                if(CurrentValue > previousValue){
                    return previousValue;                }
                else{
                    return CurrentValue;
                }
            })
        }
        console.log(reduceData(data));
    </script>

    
</body>

</html>
