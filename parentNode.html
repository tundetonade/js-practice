<!DOCTYPE html>
<head><title>parent node</title></head>
<body>
    <button id="clickButton">Click Me</button>
        <div id="newDisplay"></div>

    <script>
        const button = document.getElementById("clickButton");
        button.addEventListener('click', ()=>{
       
        const newElement = document.createElement('div');
        newElement.style.backgroundColor = "Blue";
        newElement.style.width = "300px";
        newElement.style.height = "300px";
        newElement.textContent = "This is the new div text";

        parentDiv = document.getElementById("newDisplay");
        parentDiv.appendChild(newElement);
    })


       
    </script>
</body>
</html>
