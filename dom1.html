<!DOCTYPE html>
<head>
    <title>DOM Manipulation</title>
</head>

<body>
    
    <h2>Hello DOM!</h2>
<div id="root">0</div>
<button onclick="upDateDome()">Click Me</button>

<script>
    let count = 0;
    
function upDateDome(){
    count ++;
    document.getElementById('root').innerHTML = count;
    console.log('testing this');
}

</script>
</body>

</html>
