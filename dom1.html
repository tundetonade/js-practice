<!DOCTYPE html>
<head>
    <title>DOM Manipulation</title>
</head>

<body>
    
    <h2>Hello DOM!</h2>
<div id="root"></div>
<button onclick="upDateDome()">Click Me</button>

<script>
function upDateDome(){
    document.getElementById('root').innerHTML = 'DOM Updated!';
    console.log('testing this');
}

</script>
</body>

</html>
