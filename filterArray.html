<html>
    <head><title>Filtering Array</title></head>
    <body>
        <div id="root"></div>
        <script>
            const dArray = [4, 8, 15, 30, 40, 45];
            let lessThanThirty = dArray.filter(item => item > 30);
            console.log(lessThanThirty);
            document.getElementById('root').innerHTML = lessThanThirty;
        </script>
    </body>
</html>
